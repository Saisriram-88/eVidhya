<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Task Manager</title>
    <style>
      :root {
        --primary: #4361ee;
        --secondary: #3f37c9;
        --success: #4cc9f0;
        --danger: #f72585;
        --warning: #f8961e;
        --info: #90e0ef;
        --dark: #1b263b;
        --light: #f8f9fa;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f7fb;
        color: var(--dark);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--primary);
      }

      .app-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
      }

      .clock-container {
        flex: 1;
        min-width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .analog-clock {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: white;
        position: relative;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
      }

      .clock-face {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .marking {
        position: absolute;
        width: 5px;
        height: 15px;
        background: var(--primary);
        left: 50%;
        margin-left: -2.5px;
        transform-origin: 50% 150px;
      }

      .marking.hour-mark {
        width: 8px;
        height: 20px;
        margin-left: -4px;
        background: var(--secondary);
      }

      .hand {
        position: absolute;
        left: 50%;
        bottom: 50%;
        transform-origin: 50% 100%;
        background: var(--dark);
        border-radius: 5px;
      }

      .hour-hand {
        width: 8px;
        height: 80px;
        margin-left: -4px;
        background: var(--dark);
      }

      .minute-hand {
        width: 6px;
        height: 120px;
        margin-left: -3px;
        background: var(--secondary);
      }

      .second-hand {
        width: 2px;
        height: 140px;
        margin-left: -1px;
        background: var(--danger);
      }

      .clock-center {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--primary);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .digital-clock {
        font-size: 2rem;
        font-weight: bold;
        color: var(--primary);
        margin-bottom: 1rem;
      }

      .date-display {
        font-size: 1.2rem;
        color: var(--secondary);
        margin-bottom: 2rem;
      }

      .tasks-container {
        flex: 2;
        min-width: 300px;
      }

      .task-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
        padding: 1.5rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .form-row {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .form-group {
        flex: 1;
        min-width: 200px;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--dark);
        font-weight: 500;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-family: inherit;
        font-size: 1rem;
      }

      textarea {
        min-height: 100px;
        resize: vertical;
      }

      button {
        padding: 0.75rem 1.5rem;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: var(--secondary);
      }

      .task-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .task-item {
        background-color: white;
        border-radius: 10px;
        padding: 1rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        position: relative;
        border-left: 5px solid var(--primary);
      }

      .task-item.due-soon {
        border-left-color: var(--warning);
      }

      .task-item.overdue {
        border-left-color: var(--danger);
      }

      .task-item.completed {
        border-left-color: var(--success);
        opacity: 0.8;
      }

      .task-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .task-title {
        font-weight: bold;
        font-size: 1.2rem;
        margin: 0;
      }

      .task-completed-checkbox {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      .task-completed .task-title,
      .task-completed .task-description {
        text-decoration: line-through;
        color: #888;
      }

      .task-info {
        display: flex;
        gap: 1rem;
        margin-top: 0.5rem;
        color: #666;
        font-size: 0.9rem;
      }

      .task-buttons {
        display: flex;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .btn-small {
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
      }

      .btn-delete {
        background-color: var(--danger);
      }

      .btn-edit {
        background-color: var(--warning);
      }

      .btn-complete {
        background-color: var(--success);
      }

      .notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--dark);
        color: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 1000;
        max-width: 350px;
        transform: translateY(150%);
        transition: transform 0.3s ease-out;
      }

      .notification.show {
        transform: translateY(0);
      }

      .notification-icon {
        font-size: 1.5rem;
      }

      .filters {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }

      .filter-btn {
        background-color: white;
        color: var(--dark);
        border: 1px solid #ddd;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .filter-btn.active {
        background-color: var(--primary);
        color: white;
        border-color: var(--primary);
      }

      @media (max-width: 768px) {
        .app-container {
          flex-direction: column;
        }

        .analog-clock {
          width: 250px;
          height: 250px;
        }

        .marking {
          transform-origin: 50% 125px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Student Task Manager</h1>
        <p>Keep track of your assignments and deadlines</p>
      </header>

      <div class="app-container">
        <div class="clock-container">
          <div class="analog-clock">
            <div class="clock-face" id="clock-face">
              <!-- Clock markings will be added by JavaScript -->
              <div class="hand hour-hand" id="hour-hand"></div>
              <div class="hand minute-hand" id="minute-hand"></div>
              <div class="hand second-hand" id="second-hand"></div>
              <div class="clock-center"></div>
            </div>
          </div>
          <div class="digital-clock" id="digital-clock">00:00:00</div>
          <div class="date-display" id="date-display">
            Monday, January 1, 2025
          </div>
        </div>

        <div class="tasks-container">
          <div class="task-form">
            <h2>Add New Assignment</h2>
            <div class="form-row">
              <div class="form-group">
                <label for="task-title">Assignment Title</label>
                <input type="text" id="task-title" placeholder="Enter title" />
              </div>
              <div class="form-group">
                <label for="task-subject">Subject</label>
                <input
                  type="text"
                  id="task-subject"
                  placeholder="Enter subject"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="task-description">Description</label>
              <textarea
                id="task-description"
                placeholder="Enter description"
              ></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="task-date">Due Date</label>
                <input type="date" id="task-date" />
              </div>
              <div class="form-group">
                <label for="task-time">Due Time</label>
                <input type="time" id="task-time" />
              </div>
              <div class="form-group">
                <label for="task-priority">Priority</label>
                <select id="task-priority">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>

            <button id="add-task">Add Assignment</button>
          </div>

          <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">
              Completed
            </button>
            <button class="filter-btn" data-filter="today">Due Today</button>
            <button class="filter-btn" data-filter="overdue">Overdue</button>
          </div>

          <div id="task-list" class="task-list">
            <!-- Tasks will be added here -->
          </div>
        </div>
      </div>
    </div>

    <div class="notification" id="notification">
      <div class="notification-icon">‚è∞</div>
      <div class="notification-content">
        <h3 id="notification-title">Reminder!</h3>
        <p id="notification-message">You have a task due soon.</p>
      </div>
    </div>

    <script>
      // Store tasks in local storage
      let tasks = JSON.parse(localStorage.getItem("studentTasks")) || [];
      let currentFilter = "all";
      let editingTaskId = null;

      // Clock setup
      const hourHand = document.getElementById("hour-hand");
      const minuteHand = document.getElementById("minute-hand");
      const secondHand = document.getElementById("second-hand");
      const digitalClock = document.getElementById("digital-clock");
      const dateDisplay = document.getElementById("date-display");
      const clockFace = document.getElementById("clock-face");

      // Create clock markings
      for (let i = 0; i < 60; i++) {
        const marking = document.createElement("div");
        marking.classList.add("marking");
        if (i % 5 === 0) marking.classList.add("hour-mark");
        marking.style.transform = `rotate(${i * 6}deg)`;
        clockFace.appendChild(marking);
      }

      // Update clock
      function updateClock() {
        const now = new Date();
        const hours = now.getHours() % 12;
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        // Calculate rotation angles
        const hourDeg = hours * 30 + minutes * 0.5;
        const minuteDeg = minutes * 6;
        const secondDeg = seconds * 6;

        // Apply rotations
        hourHand.style.transform = `rotate(${hourDeg}deg)`;
        minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
        secondHand.style.transform = `rotate(${secondDeg}deg)`;

        // Update digital clock
        const timeString = now.toLocaleTimeString();
        digitalClock.textContent = timeString;

        // Update date display
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        dateDisplay.textContent = now.toLocaleDateString(undefined, options);

        // Check for due tasks
        checkDueTasks();
      }

      // Initial clock update and start interval
      updateClock();
      setInterval(updateClock, 1000);

      // Task functions
      function renderTasks() {
        const taskList = document.getElementById("task-list");
        taskList.innerHTML = "";

        let filteredTasks = tasks;
        const now = new Date();

        // Apply filters
        switch (currentFilter) {
          case "pending":
            filteredTasks = tasks.filter((task) => !task.completed);
            break;
          case "completed":
            filteredTasks = tasks.filter((task) => task.completed);
            break;
          case "today":
            filteredTasks = tasks.filter((task) => {
              const dueDate = new Date(task.dueDate);
              return dueDate.toDateString() === now.toDateString();
            });
            break;
          case "overdue":
            filteredTasks = tasks.filter((task) => {
              if (task.completed) return false;
              const dueDate = new Date(task.dueDate);
              return dueDate < now;
            });
            break;
        }

        // Sort tasks by due date
        filteredTasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));

        if (filteredTasks.length === 0) {
          taskList.innerHTML = `<p>No tasks found in this category.</p>`;
          return;
        }

        filteredTasks.forEach((task) => {
          const taskItem = document.createElement("div");
          taskItem.classList.add("task-item");

          if (task.completed) {
            taskItem.classList.add("completed");
          } else {
            const dueDate = new Date(task.dueDate);
            const timeDiff = dueDate - now;
            const hoursDiff = timeDiff / (1000 * 60 * 60);

            if (timeDiff < 0) {
              taskItem.classList.add("overdue");
            } else if (hoursDiff < 24) {
              taskItem.classList.add("due-soon");
            }
          }

          const dueDateFormatted = new Date(task.dueDate).toLocaleString();

          taskItem.innerHTML = `
                    <div class="task-header">
                        <h3 class="task-title">${task.title}</h3>
                        <input type="checkbox" class="task-completed-checkbox" 
                               ${task.completed ? "checked" : ""} 
                               onchange="toggleTaskCompletion('${task.id}')">
                    </div>
                    <p class="task-description">${task.description}</p>
                    <div class="task-info">
                        <span>Subject: ${task.subject}</span>
                        <span>Due: ${dueDateFormatted}</span>
                        <span>Priority: ${task.priority}</span>
                    </div>
                    <div class="task-buttons">
                        <button class="btn-small btn-edit" onclick="editTask('${
                          task.id
                        }')">Edit</button>
                        <button class="btn-small btn-delete" onclick="deleteTask('${
                          task.id
                        }')">Delete</button>
                    </div>
                `;

          taskList.appendChild(taskItem);
        });
      }

      function addTask() {
        const titleInput = document.getElementById("task-title");
        const subjectInput = document.getElementById("task-subject");
        const descriptionInput = document.getElementById("task-description");
        const dateInput = document.getElementById("task-date");
        const timeInput = document.getElementById("task-time");
        const priorityInput = document.getElementById("task-priority");

        if (!titleInput.value || !dateInput.value) {
          showNotification("Error", "Title and due date are required!");
          return;
        }

        const dueDateTime = `${dateInput.value}T${timeInput.value || "23:59"}`;

        if (editingTaskId) {
          // Update existing task
          const taskIndex = tasks.findIndex(
            (task) => task.id === editingTaskId
          );
          if (taskIndex !== -1) {
            tasks[taskIndex] = {
              ...tasks[taskIndex],
              title: titleInput.value,
              subject: subjectInput.value,
              description: descriptionInput.value,
              dueDate: dueDateTime,
              priority: priorityInput.value,
            };
          }
          editingTaskId = null;
          document.getElementById("add-task").textContent = "Add Assignment";
        } else {
          // Create new task
          const newTask = {
            id: Date.now().toString(),
            title: titleInput.value,
            subject: subjectInput.value,
            description: descriptionInput.value,
            dueDate: dueDateTime,
            priority: priorityInput.value,
            completed: false,
            createdAt: new Date().toISOString(),
          };

          tasks.push(newTask);
        }

        // Save to local storage
        localStorage.setItem("studentTasks", JSON.stringify(tasks));

        // Clear form
        titleInput.value = "";
        subjectInput.value = "";
        descriptionInput.value = "";
        dateInput.value = "";
        timeInput.value = "";
        priorityInput.value = "medium";

        // Render tasks
        renderTasks();
      }

      function editTask(taskId) {
        const task = tasks.find((t) => t.id === taskId);
        if (!task) return;

        document.getElementById("task-title").value = task.title;
        document.getElementById("task-subject").value = task.subject;
        document.getElementById("task-description").value = task.description;

        // Split the ISO date string
        const dueDate = new Date(task.dueDate);
        const dateString = dueDate.toISOString().split("T")[0];
        let timeString = dueDate.toTimeString().split(" ")[0].substring(0, 5);

        document.getElementById("task-date").value = dateString;
        document.getElementById("task-time").value = timeString;
        document.getElementById("task-priority").value = task.priority;

        editingTaskId = taskId;
        document.getElementById("add-task").textContent = "Update Assignment";

        // Scroll to form
        document
          .querySelector(".task-form")
          .scrollIntoView({ behavior: "smooth" });
      }

      function deleteTask(taskId) {
        tasks = tasks.filter((task) => task.id !== taskId);
        localStorage.setItem("studentTasks", JSON.stringify(tasks));
        renderTasks();
      }

      function toggleTaskCompletion(taskId) {
        const taskIndex = tasks.findIndex((task) => task.id === taskId);
        if (taskIndex !== -1) {
          tasks[taskIndex].completed = !tasks[taskIndex].completed;
          localStorage.setItem("studentTasks", JSON.stringify(tasks));
          renderTasks();
        }
      }

      function checkDueTasks() {
        const now = new Date();

        tasks.forEach((task) => {
          if (task.completed) return;

          const dueDate = new Date(task.dueDate);
          const timeDiff = dueDate - now;

          // Check if task is due within the next 15 minutes or just became overdue
          if (
            (timeDiff > 0 && timeDiff <= 15 * 60 * 1000) ||
            (timeDiff < 0 && timeDiff > -15 * 60 * 1000)
          ) {
            // Check if we've already shown a notification for this task recently
            const lastNotified = task.lastNotified
              ? new Date(task.lastNotified)
              : null;
            if (!lastNotified || now - lastNotified > 10 * 60 * 1000) {
              // Only notify once every 10 minutes
              if (timeDiff > 0) {
                showNotification(
                  "Assignment Due Soon!",
                  `"${task.title}" is due in ${Math.round(
                    timeDiff / (60 * 1000)
                  )} minutes.`
                );
              } else {
                showNotification(
                  "Assignment Overdue!",
                  `"${task.title}" is now overdue.`
                );
              }

              // Update last notified time
              task.lastNotified = now.toISOString();
              localStorage.setItem("studentTasks", JSON.stringify(tasks));
            }
          }
        });
      }

      function showNotification(title, message) {
        const notification = document.getElementById("notification");
        const notificationTitle = document.getElementById("notification-title");
        const notificationMessage = document.getElementById(
          "notification-message"
        );

        notificationTitle.textContent = title;
        notificationMessage.textContent = message;

        notification.classList.add("show");

        // Hide notification after 5 seconds
        setTimeout(() => {
          notification.classList.remove("show");
        }, 5000);
      }

      // Set up event listeners
      document.getElementById("add-task").addEventListener("click", addTask);

      // Filter buttons
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".filter-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          currentFilter = btn.dataset.filter;
          renderTasks();
        });
      });

      // Initialize
      renderTasks();

      // Add sample tasks if none exist
      if (tasks.length === 0) {
        const now = new Date();
        const tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 1);

        const nextWeek = new Date(now);
        nextWeek.setDate(nextWeek.getDate() + 7);

        tasks = [
          {
            id: "1",
            title: "Math Homework",
            subject: "Mathematics",
            description: "Complete exercises 1-10 on page 45",
            dueDate: tomorrow.toISOString(),
            priority: "high",
            completed: false,
            createdAt: now.toISOString(),
          },
          {
            id: "2",
            title: "History Essay",
            subject: "History",
            description: "Write a 2-page essay on World War II",
            dueDate: nextWeek.toISOString(),
            priority: "medium",
            completed: false,
            createdAt: now.toISOString(),
          },
        ];

        localStorage.setItem("studentTasks", JSON.stringify(tasks));
        renderTasks();
      }
    </script>
  </body>
</html>
