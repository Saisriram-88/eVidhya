<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVidhya Settings</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --success-color: #4caf50;
            --error-color: #f44336;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --primary-color: #4cc9f0;
            --secondary-color: #4361ee;
            --accent-color: #3a0ca3;
            --text-color: #f8f9fa;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --success-color: #81c784;
            --error-color: #e57373;
        }
        
        [data-theme="blue"] {
            --primary-color: #0077b6;
            --secondary-color: #023e8a;
            --accent-color: #48cae4;
            --text-color: #023047;
            --bg-color: #caf0f8;
            --card-bg: #f1faff;
            --border-color: #90e0ef;
            --success-color: #57cc99;
            --error-color: #ef476f;
        }
        
        [data-theme="green"] {
            --primary-color: #38b000;
            --secondary-color: #008000;
            --accent-color: #70e000;
            --text-color: #283618;
            --bg-color: #f0fff1;
            --card-bg: #ffffff;
            --border-color: #ccfccb;
            --success-color: #57cc99;
            --error-color: #e63946;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .btn-back {
            position: absolute;
            left: 0;
            top: 0;
            padding: 8px 16px;
            background-color: var(--border-color);
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color var(--transition-speed);
            font-size: 14px;
        }

        .btn-back:hover {
            background-color: var(--accent-color);
            color: white;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .settings-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .settings-card:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section h2 {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-weight: 500;
        }

        select, input {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
            transition: border-color var(--transition-speed);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .theme-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .theme-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid var(--border-color);
        }

        .theme-option:hover {
            transform: scale(1.1);
        }

        .theme-option.selected {
            border: 2px solid var(--primary-color);
            transform: scale(1.1);
        }

        .theme-light {
            background-color: #f8f9fa;
        }

        .theme-dark {
            background-color: #121212;
        }

        .theme-blue {
            background-color: #caf0f8;
        }

        .theme-green {
            background-color: #f0fff1;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:focus + .toggle-slider {
            box-shadow: 0 0 1px var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            flex: 1;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-reset {
            background-color: var(--border-color);
            color: var(--text-color);
        }

        #notificationMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 6px;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInOut 2s;
        }

        .success {
            background-color: var(--success-color);
            color: white;
        }

        .error {
            background-color: var(--error-color);
            color: white;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .language-btn {
            padding: 8px 16px;
            margin: 5px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .language-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .language-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .language-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .btn-back {
                position: static;
                margin-bottom: 15px;
            }
            
            .setting-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            select, input {
                width: 100%;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

                        <option value="18px" id="font-large">Large</option>
                        <option value="20px" id="font-xlarge">Extra Large</option>
                    </select>
                </div>
            </div>
            
            <div class="settings-section">

                    <div class="setting-label" id="language-label">Language</div>
                    <select id="languageSelector">
                        <option value="en" id="lang-en">English</option>
                        <option value="hi" id="lang-hi">Hindi</option>
                        <option value="te" id="lang-te">Telugu</option>
                        <option value="es" id="lang-es">Spanish</option>
                        <option value="fr" id="lang-fr">French</option>
                    </select>

            </div>

                <button class="btn-reset" id="reset-btn" onclick="resetSettings()">Reset to Default</button>
            </div>
        </div>

        // Function to update text content based on selected language
        function updateLanguageContent(lang) {
            if (!translations[lang]) return;
            
            const langData = translations[lang];
            
            // Update all translatable elements
            Object.keys(langData).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    if (element.tagName === "INPUT" || element.tagName === "TEXTAREA") {
                        element.placeholder = langData[key];
                    } else if (element.tagName === "OPTION") {
                        element.textContent = langData[key];
                    } else {
                        element.textContent = langData[key];
                    }
                }
            });
            
            // Update dropdown options
            const selectElements = ["themeSelector", "fontSizeSelector", "languageSelector"];
            selectElements.forEach(selectId => {
                const select = document.getElementById(selectId);
                if (select) {
                    Array.from(select.options).forEach(option => {
                        const translationKey = option.id;
                        if (langData[translationKey]) {
                            option.textContent = langData[translationKey];
                        }
                    });
                }
            });
        }
        
        // Function to show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notificationMessage');
            notification.textContent = message;
            notification.className = type;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved settings from localStorage
            const savedTheme = localStorage.getItem("evidhya-theme") || "light";
            const savedFontSize = localStorage.getItem("evidhya-font") || "16px";
            const savedLanguage = localStorage.getItem("evidhya-lang") || "en";
            
            // Apply saved settings to the page
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.documentElement.style.fontSize = savedFontSize;
            
            // Update form controls to reflect current settings
            document.getElementById("themeSelector").value = savedTheme;
            document.getElementById("fontSizeSelector").value = savedFontSize;
            document.getElementById("languageSelector").value = savedLanguage;
            document.getElementById("darkToggle").checked = (savedTheme === "dark");
            
            // Update interface language
            updateLanguageContent(savedLanguage);
            
            // Highlight the selected theme option
            highlightSelectedTheme(savedTheme);
            
            // Highlight active language button
            highlightLanguageButton(savedLanguage);
            
            // Add event listeners for language buttons
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    updateLanguageContent(lang);
                    highlightLanguageButton(lang);
                    document.getElementById("languageSelector").value = lang;
                });
            });
            
            // Add event listeners for theme option clicks
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', function() {
                    const theme = this.getAttribute('data-theme');
                    document.documentElement.setAttribute('data-theme', theme);
                    document.getElementById("themeSelector").value = theme;
                    highlightSelectedTheme(theme);
                    document.getElementById("darkToggle").checked = (theme === "dark");
                });
            });
            
            // Add event listener for theme dropdown changes
            document.getElementById("themeSelector").addEventListener("change", e => {
                const theme = e.target.value;
                document.documentElement.setAttribute('data-theme', theme);
                highlightSelectedTheme(theme);
                document.getElementById("darkToggle").checked = (theme === "dark");
            });
            
            // Add event listener for font size dropdown changes
            document.getElementById("fontSizeSelector").addEventListener("change", e => {
                document.documentElement.style.fontSize = e.target.value;
            });
            
            // Add event listener for language dropdown changes
            document.getElementById("languageSelector").addEventListener("change", e => {
                const lang = e.target.value;
                updateLanguageContent(lang);
                highlightLanguageButton(lang);
            });
            
            // Add event listener for dark mode toggle
            document.getElementById("darkToggle").addEventListener("change", function() {
                const theme = this.checked ? "dark" : "light";
                document.documentElement.setAttribute('data-theme', theme);
                document.getElementById("themeSelector").value = theme;
                highlightSelectedTheme(theme);
            });
        });
        
        // Function to highlight the selected theme option
        function highlightSelectedTheme(theme) {
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('selected');
                if (option.getAttribute('data-theme') === theme) {
                    option.classList.add('selected');
                }
            });
        }
        
        // Function to highlight active language button
        function highlightLanguageButton(lang) {
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
        }
        
        // Function to save settings to localStorage
        function saveSettings() {
            try {
                const theme = document.getElementById("themeSelector").value;
                const fontSize = document.getElementById("fontSizeSelector").value;
                const lang = document.getElementById("languageSelector").value;
                
                localStorage.setItem("evidhya-theme", theme);
                localStorage.setItem("evidhya-font", fontSize);
                localStorage.setItem("evidhya-lang", lang);
                
                // Get the appropriate success message for the current language
                const successMessage = translations[lang]["save-success"] || "Settings saved successfully!";
                
                // Show success message
                showNotification(successMessage, 'success');
                
                return true;
            } catch (error) {
                console.error("Error saving settings:", error);
                showNotification("Error saving settings", 'error');
                return false;
            }
        }
        
        // Function to reset settings to default
        function resetSettings() {
            try {
                // Get current language for notification message
                const currentLang = document.getElementById("languageSelector").value;
                
                // Clear localStorage items
                localStorage.removeItem("evidhya-theme");
                localStorage.removeItem("evidhya-font");
                localStorage.removeItem("evidhya-lang");
                
                // Reset to default values
                document.documentElement.setAttribute('data-theme', 'light');
                document.documentElement.style.fontSize = '16px';
                
                // Update UI controls
                document.getElementById("themeSelector").value = 'light';
                document.getElementById("fontSizeSelector").value = '16px';
                document.getElementById("languageSelector").value = 'en';
                document.getElementById("darkToggle").checked = false;
                
                // Highlight the selected theme
                highlightSelectedTheme('light');
                
                // Update language buttons
                highlightLanguageButton('en');
                
                // Update interface language to English
                updateLanguageContent('en');
                
                // Show success message in the appropriate language before switching to English
                const resetMessage = translations[currentLang]["reset-success"] || "Settings reset to default!";
                showNotification(resetMessage, 'success');
                
                return true;
            } catch (error) {
                console.error("Error resetting settings:", error);
                showNotification("Error resetting settings", 'error');
                return false;
            }
        }
    </script>
</body>
</html>
