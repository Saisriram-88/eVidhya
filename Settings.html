<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Theme Website Changer</title>
    <style>
        /* Theme Definitions */
        :root {
            /* Light Theme (Default) */
            --bg-primary: #ffffff;
            --text-primary: #333333;
            --bg-secondary: #f4f4f4;
            --accent-color: #007bff;
        }

        /* Ocean Theme */
        :root.ocean-theme {
            --bg-primary: #e6f2ff;
            --text-primary: #1a3b5c;
            --bg-secondary: #b0d4f0;
            --accent-color: #0066cc;
        }

        /* Forest Theme */
        :root.forest-theme {
            --bg-primary: #e6f3e6;
            --text-primary: #2c4a2c;
            --bg-secondary: #b3d9b3;
            --accent-color: #008000;
        }

        /* Sunset Theme */
        :root.sunset-theme {
            --bg-primary: #fff4e6;
            --text-primary: #5c3d2e;
            --bg-secondary: #ffd9b3;
            --accent-color: #ff6600;
        }

        /* Night Theme */
        :root.night-theme {
            --bg-primary: #121212;
            --text-primary: #ffffff;
            --bg-secondary: #1e1e1e;
            --accent-color: #bb86fc;
        }

        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .theme-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .theme-button:hover {
            transform: scale(1.05);
        }

        .theme-button.light-theme {
            background-color: #f0f0f0;
            color: #333;
        }

        .theme-button.ocean-theme {
            background-color: #0066cc;
            color: white;
        }

        .theme-button.forest-theme {
            background-color: #008000;
            color: white;
        }

        .theme-button.sunset-theme {
            background-color: #ff6600;
            color: white;
        }

        .theme-button.night-theme {
            background-color: #121212;
            color: white;
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
        }

        p {
            text-align: center;
        }

        .content-section {
            background-color: var(--bg-primary);
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Theme Website</h1>
        
        <div class="theme-selector">
            <button class="theme-button light-theme" data-theme="light">Light Theme</button>
            <button class="theme-button ocean-theme" data-theme="ocean">Ocean Theme</button>
            <button class="theme-button forest-theme" data-theme="forest">Forest Theme</button>
            <button class="theme-button sunset-theme" data-theme="sunset">Sunset Theme</button>
            <button class="theme-button night-theme" data-theme="night">Night Theme</button>
        </div>

        <div class="content-section">
            <p>Click on the theme buttons above to change the website's color scheme!</p>
            <p>Each theme offers a unique visual experience with carefully chosen color palettes.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeButtons = document.querySelectorAll('.theme-button');
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('website-theme');
            if (savedTheme) {
                document.documentElement.className = `${savedTheme}-theme`;
            }

            // Theme selection event listeners
            themeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const theme = button.getAttribute('data-theme');
                    
                    // Remove all theme classes
                    document.documentElement.className = '';
                    
                    // Add selected theme class
                    document.documentElement.classList.add(`${theme}-theme`);
                    
                    // Save theme preference
                    localStorage.setItem('website-theme', theme);
                });
            });
        });
    </script>
</body>
</html>
